<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Websocket Example</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h2>Slide on: Red</h2>
    <input type="range" class="controllTDR" min="0" max="1" value="0">
    <h2>Slide on: Green</h2>
    <input type="range" class="controllTDG" min="0" max="1" value="0">
    <h2>Slide on: Blue</h2>
    <input type="range" class="controllTDB">

    <h2>Slide by TD</h2>
    <input type="range" class="controlledByTD">
  </body>
</html>
